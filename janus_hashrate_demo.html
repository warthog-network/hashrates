        <script charset="utf-8">
        const select_gpu = document.getElementById('select_gpu');
        const select_cpu = document.getElementById('select_cpu');
        const gpu_input = document.getElementById('sha256t_hashrate');
        const cpu_input = document.getElementById('verus_hashrate');
        const janus = document.getElementById('janusscore');

        select_gpu.addEventListener('change', () => {
            gpu_input.disabled = select_gpu.value != "custom"
            if (select_gpu.value != "custom"){
                gpu_input.value = select_gpu.value;
            }
            calcJanus();
        });
        select_cpu.addEventListener('change', () => {
            cpu_input.disabled = select_cpu.value != "custom"
            if (select_cpu.value != "custom"){
                cpu_input.value = select_cpu.value;
            }
            calcJanus();
        });
        gpu_input.addEventListener('input', calcJanus);


        cpu_input.addEventListener('input', calcJanus);
        gpu_input.addEventListener('input', calcJanus);

        function calcJanus(e) {
        janus.textContent = String(Math.round(Number(gpu_input.value) * 10 * ((0.005 + Number(cpu_input.value)/Number(gpu_input.value))**0.3 - 0.005**0.3) / 3));
        }
